<!doctype html>
<html lang="en" ng-app ng-init="qty=20;cost=200">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>  
  <!-- Latest compiled and minified CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="main"> 
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div>
          <label>Quantity</label>
          <input type="number" ng-model="qty" class="form-control"/> 
        </div><br/>
        <div>
          <label>Cost</label>
          <input type="number" ng-model="cost"  class="form-control"/>
        </div><br><br>
        <h3>Total <span class="label label-success">{{ qty * cost | currency }}</b></span></h3>
      </div>
    </div>
  </div>
</div>
</body>
</html>
